<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="screen-header__cog">
          <div class="screen-header__noti--small badge badge-small"></div>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component chat-component">
        <div class="user-component__column">
          <div class="user-component__icon user-component__avatar-sm">
            <i class="fas fa-comment fa-2x"></i>
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">KoKoa Talk</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <a href="chat.html">
        <div class="user-component chat-component">
          <div class="user-component__column">
            <img
              src="images/junjun.png"
              class="user-component__icon user-component__avatar-sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">junjun</h4>
              <h6 class="user-component__subtitle">What's up?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:01</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__noti--small badge badge-small"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big. ;(</span>
    </div>
    <div id="no-landscape">
      <span>Rotate your phone to portrait. ;(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/72045175a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
